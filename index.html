<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SoF Event Extractor – MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
    }
    .upload-box {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #00aaff;
      border-radius: 10px;
      text-align: center;
    }
    .btn {
      margin-top: 15px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <h1>SoF Event Extractor – MVP</h1>
  <p>Upload your Statement of Facts file (<b>.docx</b> or <b>.pdf</b>) to extract structured events.</p>

  <div class="upload-box">
    <!-- ✅ name matches what Flask expects -->
    <form action="/extract" method="POST" enctype="multipart/form-data">
      <input type="file" name="sof_file" accept=".docx,.pdf" required />
      <br/>
      <button type="submit" class="btn">Extract Events</button>
    </form>
  </div>
</body>
</html>
